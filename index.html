<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f2f2f2;
            text-align: center;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Image Converter</h1>
    <form action="/convert" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>

        <select name="conversion_type" required>
            <option value="">-- Select Conversion Type --</option>
            <option value="png_to_jpg">PNG to JPG</option>
            <option value="jpg_to_png">JPG to PNG</option>
            <option value="webp_to_jpg">WebP to JPG</option>
            <option value="bmp_to_png">BMP to PNG</option>
            <option value="jpg_to_pdf">JPG to PDF</option>
        </select>

        <button type="submit">Convert</button>
    </form>

</body>
</html>
